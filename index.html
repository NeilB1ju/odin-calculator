<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculatorBody">
    
        <div class="screen">
            <div class="previousCalculation screenElement"></div>
            <div class="currentInput screenElement">0</div>
        </div>
        <div class="clearButton button">CLEAR</div>
        <div class="deleteButton button">DELETE</div>
        <div class="sevenButton button numberButton">7</div>
        <div class="eightButton button numberButton">8</div>
        <div class="nineButton button numberButton">9</div>
        <div class="divideButton button operationButton">รท</div>
        <div class="fourButton button numberButton">4</div>
        <div class="fiveButton button numberButton">5</div>
        <div class="sixButton button numberButton">6</div>
        <div class="multiplyButton button operationButton">x</div>
        <div class="oneButton button numberButton">1</div>
        <div class="twoButton button numberButton">2</div>
        <div class="threeButton button numberButton">3</div>
        <div class="minusButton button operationButton">-</div>
        <div class="decimalButton button">.</div>
        <div class="zeroButton button numberButton">0</div>
        <div class="equalButton button">=</div>
        <div class="plusButton button operationButton">+</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
