<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculatorBody">
    
        <div class="screen">
            <div class="previousCalculation screenElement"></div>
            <div class="currentInput screenElement"></div>
        </div>
        <div class="clearButton button">CLEAR</div>
        <div class="deleteButton button">DELETE</div>
        <div class="sevenButton button">7</div>
        <div class="eightButton button">8</div>
        <div class="nineButton button">9</div>
        <div class="divideButton button">รท</div>
        <div class="fourButton button">4</div>
        <div class="fiveButton button">5</div>
        <div class="sixButton button">6</div>
        <div class="multiplyButton button">x</div>
        <div class="oneButton button">1</div>
        <div class="twoButton button">2</div>
        <div class="threeButton button">3</div>
        <div class="minusButton button">-</div>
        <div class="decimalButton button">.</div>
        <div class="zeroButton button">0</div>
        <div class="equalButton button">=</div>
        <div class="plusButton button">+</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
